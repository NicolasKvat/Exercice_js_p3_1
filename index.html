<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice 1</title>
  </head>
  <body>
    <!-- on utilise du css et des classes -->
    <style>
      .standard_border { border: 0px solid white;}
      .hover_border { border: 3px solid red;}
    </style>
    <!-- on utilise onmouseover et onmouseout pour rajouter la bordure au survol de la souris -->
      <img src="image1.jpg" id="image1" class="standard_border" onmouseover="this.className='hover_border'" onmouseout="this.className='standard_border'"/>
      <script type="text/javascript" src="script.js"></script>
  </body>
</html>
